<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let score = prompt("Enter a number")
            let fizz = score % 3
            let buzz = score % 5
            if(fizz == 0 && buzz == 0) {
                alert("FizzBuzz")
            }
            else if (fizz == 0){
                alert("Fizz")
            }
            else if(buzz == 0){
                alert("Buzz")
            }
            
        </script>
    </body>
</html>
