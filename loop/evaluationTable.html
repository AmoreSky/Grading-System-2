<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body style="background-image: url(./Screenshot_20240220-095550.png); background-size: cover; text-align: center;">
        <div class="mx-auto mt- px-5 pb-5 pt-5 px-5 py-5 w-50 shadow-lg " style="background-color:indianred; margin-top: 200px;">
            <h1 class="mb-3 fw-b">EVALUATION TABLE</h1>
            <div>
                <input type="number" id="firstInput" class="form-control mb-3 w-50 mx-auto border border-light-subtle" placeholder="Input your score here">
                <input type="text" id="secondInput" class="form-control mb-3 w-50 mx-auto border border-light-subtle" placeholder="Input your score here">
            </div>
            <div>
                <button class="btn btn-primary btn-lg mb-3" onclick="add()">Addition</button>
                <button class="btn btn-success btn-lg mb-3" onclick="subtract()">Subtraction</button>
            </div>
            <div>
                <button class="btn btn-danger btn-lg" onclick="multiply()">Multiplication</button>
                <button class="btn btn-warning btn-lg" onclick="divide()">Division</button>
            </div>
            <div id="display" class="fw-bold mt-3 fs-5"></div>
        </div>

        <script>
            function add() {
                let number1 = firstInput.value 
                let number2 = secondInput.value
                // console.log(number);
                // alert("im")

                for (let i = 0; i <= number1; i++) {
                    for (let j = 0; j <= number2; j++) {
                        console.log( `${i} + ${j} = `, i + j)
                    }   
                }

            }
            function subtract() {
                let number1 = firstInput.value 
                let number2 = secondInput.value
                // console.log(number);
                // alert("im")

                for (let i = 0; i <= number1; i++) {
                    for (let j = 0; j <= number2; j++) {
                        console.log( `${i} -  ${j} = `, i - j)
                    }   
                }

            }
            function multiply() {
                let number1 = firstInput.value 
                let number2 = secondInput.value
                // console.log(number);
                // alert("im")

                for (let i = 0; i <= number1; i++) {
                    for (let j = 0; j <= number2; j++) {
                        console.log( `${i} *  ${j} = `, i * j)
                    }   
                }

            }
            function divide() {
                let number1 = firstInput.value 
                let number2 = secondInput.value
                // console.log(number);
                // alert("im")

                for (let i = 0; i <= number1; i++) {
                    for (let j = 0; j <= number2; j++) {
                        console.log( `${i} / ${j} = `, i / j)
                    }   
                }

            }

        </script>
    </body>
</html>
